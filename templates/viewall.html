<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ViewAll</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Student Management System App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/">Student Entry</a>
          <a class="nav-link" href="/viewall">View all students</a>
          <a class="nav-link" href="/login">Login Student</a>
          
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col col-12 col-sm-12 col-md-12 col-xl-12 col-xxl-12 col-lg-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Student Name</th>
              <th scope="col">Phone no</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>

            </tr>
          </thead>
          <tbody>
            {% for i in students %}
            <tr>
              <th scope="row"></th>
              <td>{{ i[1] }}</td>
              <td>{{ i[2] }}</td>
              <td>{{ i[3] }}</td>
              <td>{{ i[4] }}</td>

            </tr>
            {% endfor %}

          </tbody>
        </table>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
